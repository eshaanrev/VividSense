<script>
// Toggle menu function that works with your existing CSS classes
function toggleMenu() {
  const sidebar = document.getElementById('sidebar');
  const container = document.querySelector('.container');
  const left = document.querySelector('.left');
  const shifters = document.querySelectorAll('.shifter');
  const parallaxBg = document.querySelector('.parallax-bg');
  
  // Toggle the sidebar
  sidebar.classList.toggle('open');
  
  // Toggle the shift classes for content
  if (container) container.classList.toggle('shift');
  if (left) left.classList.toggle('shift');
  shifters.forEach(shifter => shifter.classList.toggle('shift'));
  
  // Add blur effect to background when menu is open
  if (parallaxBg) {
    parallaxBg.style.filter = sidebar.classList.contains('open') ? 'blur(5px)' : 'none';
  }
}
</script>
